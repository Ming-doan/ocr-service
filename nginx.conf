worker_processes auto;
events { worker_connections 1024; }

http {
    upstream ocr_servers {
        least_conn;
        server ocr-1:4377 max_fails=3 fail_timeout=30s;
        server ocr-2:4377 max_fails=3 fail_timeout=30s;
        server ocr-3:4377 max_fails=3 fail_timeout=30s;
        server ocr-4:4377 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 4377;
        client_max_body_size 100M;

        location / {
            proxy_pass http://ocr_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_read_timeout 3000s;
            proxy_send_timeout 3000s;
        }
    }
}
